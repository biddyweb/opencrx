#
# --------------------------------------------------------------------
#
# Introduction
#
#
# Properties for all modules are saved below - even if they are not
# being deployed. The globals section defines which modules will be
# deployed as well as some other global properties.
#
# Note that the options and properties are undergoing yet another upheaval.
# They will be divided into two parts, build-time ant properties in this file
# and run-time application properties in a corresponding xxx.options.xml file.
#
# --------------------------------------------------------------------
#
# Global options
#
org.bedework.global.version=3.4

# Define the names of the applications we want to build
org.bedework.install.app.names=Usercaldav

#
# --------------------------------------------------------------------
#
# 'environment' options used globally by the system.
#

# This property is how the running system finds the system settings.
# In theory we could have multiple settings with different names
# The value here must match that in the options xml file.
org.bedework.global.system.name=bedework

org.bedework.global.directory.browsing.disallowed=false
org.bedework.global.build.standalone.app=true

# This is where we copy common xsl and javascript for inclusion by xsl and generated content.
org.bedework.global.common.deploydir=/webapps/ROOT/bedework-common

# These for standalone and for j2ee
org.bedework.global.servlet.class=org.apache.struts.action.ActionServlet
org.bedework.global.ignoreContentType=false
org.bedework.global.portlet.mapping=
org.bedework.global.genurl.taglib.tld=struts-html.tld

#
# --------------------------------------------------------------------
#
# Personal Caldav Server
#
org.bedework.app.Usercaldav.project=caldav
org.bedework.app.Usercaldav.type=usercaldav
org.bedework.app.Usercaldav.sou.dir=server
org.bedework.app.Usercaldav.interface.jar=bw-caldav

org.bedework.app.Usercaldav.web.xml=war/WEB-INF/userweb.xml
org.bedework.app.Usercaldav.tomcat.context.xml=war/META-INF/usercontext.xml
org.bedework.app.Usercaldav.war.name=ucaldav
org.bedework.app.Usercaldav.ear.name=ucaldav
org.bedework.app.Usercaldav.context.root=/ucaldav

org.bedework.app.Usercaldav.security.domain=demo
org.bedework.app.Usercaldav.security.prefix=demo
org.bedework.app.Usercaldav.transport.guarantee=NONE

org.bedework.app.Usercaldav.description=Bedework user caldav server.
org.bedework.app.Usercaldav.display.name=Bedework usercaldav
org.bedework.app.Usercaldav.name=DemoUsrcaldav
org.bedework.app.Usercaldav.deploy.dir=/webapps
org.bedework.app.Usercaldav.guestmode=false
org.bedework.app.Usercaldav.publicadmin=false
org.bedework.app.Usercaldav.logprefix=UserCalDav
org.bedework.app.Usercaldav.sysintfimpl=org.opencrx.groupware.bedework.spi.OpenCrxSysIntfImpl
