#*******************************************************************************
#*                           LOGGING Configuration                             *
#*******************************************************************************

InheritSysLog                   = true

#-------------------------------------------------------------------------------
# Global config, must not be overridden by specific loggers
#-------------------------------------------------------------------------------
LogFileExtension                = log
LogFilePath                     = SysLog.LogFilePath


#-------------------------------------------------------------------------------
# Overrideable by specific Loggers (AuditLog, SysLog)
#-------------------------------------------------------------------------------
LogLevel                        = warning
LogPerformance                  = false
LogStatistics                   = false
LogNotification                 = false


#-------------------------------------------------------------------------------
# AppLog specific
#-------------------------------------------------------------------------------
AuditLog.LogLevel                = detail
AuditLog.LogPerformance          = false
AuditLog.java.LoggingMechanism   = UniqueFileLoggingMechanism
AuditLog.ApplicationId           = opencrx-syncml-CRX
